<!DOCTYPE html>
<html>
  <head>
    <title>Sovereign Chess</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="leftPanel">
        <div id="nameBox">
          <h3>Player Name</h3>
          <input type="text" id="playerName" placeholder="Enter your name" />
        </div>

        <div id="turnIndicator">
          <div id="turnBox"></div>
        </div>

        <div id="modeSelector">
          <h3>Game Mode</h3>
          <label><input type="radio" name="gameMode" value="pvp" checked />Player vs Player</label>
          <label><input type="radio" name="gameMode" value="pvc" />Player vs Engine</label>
        </div>

        <div id="saveRestore">
          <h3>Save / Restore</h3>
          <p id="positionString"> (position string will go here)</p>
          <input type = "text" id="positionInput" placeholder="Restore position" /><br />
          <button id="restoreBtn">Restore</button>
        </div>


        <div>
          <p>Last move: <span id="status">None</span></p>
        </div>
      </div>

      <div id="boardWrapper">
        <div id="fileLabelsTop" class="fileLabels"></div>
        <div id="boardAndRanks">
          <div id="rankLabelsLeft" class="rankLabels"></div>
          <div id="board"></div>
          <div id="rankLabelsRight" class="rankLabels"></div>
        </div>
        <div id="fileLabelsBottom" class="fileLabels"></div>
      </div>

      <div id="rightPanel">
        <h3>Move History</h3>
        <ul id="moveHistory"></ul>
      </div>
    </div>

    <script src="game.js"></script>

  </body>

</html>
